name: Docker CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build for amd64
        run: |
          ./build.sh
          mkdir -p out
          mv /out/xeus-cling.$(uname -m).tar.gz out
      # - name: Build for arm64
